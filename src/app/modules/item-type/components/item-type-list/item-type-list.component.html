<p-table [value]="itemTypeList" [resizableColumns]="true"
selectionMode="single" [(selection)]="selectedItemType" 
[autoLayout]="true" (onRowSelect)="onRowSelect($event)"
(onRowUnselect)="onRowUnselect()"
 dataKey="code" styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm">
    <ng-template pTemplate="header" styleClass="w-full">
        <tr>
            <th pResizableColumn>Short description</th>
            <th pResizableColumn>Nature</th>
            <th pResizableColumn>Selling</th>
            <th pResizableColumn>Int. IT</th>
            <th pResizableColumn>Valid</th>
            <th pResizableColumn>Specific Type</th>
            <th pResizableColumn>Quality</th>
            <th pResizableColumn>Lot</th>
            <th pResizableColumn>Container</th>
            <th pResizableColumn>Element</th>
            <th pResizableColumn>Project</th>
            <th pResizableColumn>Customer</th>
            <th pResizableColumn>Supplier</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-itemType>
        <tr class="cursor-pointer" [pSelectableRow]="itemType">
            <td>{{itemType.shortText}}</td>
            <td>{{itemType.itemNature}}</td>
            <td>
                <p-checkbox [(ngModel)]="itemType.sellingType" [binary]="true" inputId="binary" [readonly]="true"></p-checkbox>
            </td>
            <td></td>
            <td>
                <p-checkbox [(ngModel)]="itemType.valid" [binary]="true" inputId="binary" [readonly]="true"></p-checkbox>
            </td>
            <td></td>
            <td>
                <p-checkbox [(ngModel)]="itemType.qualityControlled" [binary]="true" inputId="binary" [readonly]="true"></p-checkbox>
            </td>
            <td>
                <p-checkbox [(ngModel)]="itemType.lotControlled" [binary]="true" inputId="binary" [readonly]="true"></p-checkbox>
            </td>
            <td>
                <p-checkbox [(ngModel)]="itemType.containerControlled" [binary]="true" inputId="binary" [readonly]="true"></p-checkbox>
            </td>
            <td>
                <p-checkbox [(ngModel)]="itemType.elementControlled" [binary]="true" inputId="binary" [readonly]="true"></p-checkbox>
            </td>
            <td>
                <p-checkbox [(ngModel)]="itemType.projectControlled" [binary]="true" inputId="binary" [readonly]="true"></p-checkbox>
            </td>
            <td>
                <p-checkbox [(ngModel)]="itemType.customerControlled" [binary]="true" inputId="binary" [readonly]="true"></p-checkbox>
            </td>
            <td>
                <p-checkbox [(ngModel)]="itemType.supplierControlled" [binary]="true" inputId="binary" [readonly]="true"></p-checkbox>
            </td>
        </tr>
    </ng-template>
</p-table>
