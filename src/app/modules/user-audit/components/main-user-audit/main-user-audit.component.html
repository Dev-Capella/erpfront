<section class="border-bottom-1 surface-border">
    <div class="flex flex-wrap justify-content-between w-full align-items-center">
        <h3 class="mb-4 mt-0 text-900 font-medium text-xl">User Audit Logs</h3>
    </div>
    <div class="overflow-x-scroll">
        <p-table [value]="userAuditLogs" [tableStyle]="{'min-width': '70rem'}" [rowHover]="true"
        [resizableColumns]="true" styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm" [autoLayout]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th pResizableColumn>First Name</th>
                    <th pResizableColumn>Last Name</th>
                    <th pResizableColumn>Username</th>
                    <th pResizableColumn>Client</th>
                    <th pResizableColumn>Ip</th>
                    <th pResizableColumn>Login Date</th>
                    <th pResizableColumn>Result</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr class="cursor-pointer" [pSelectableRow]="item">
                    <td>{{item.user?.firstName}}</td>
                    <td>{{item.user?.lastName}}</td>
                    <td>{{item.user?.username}}</td>
                    <td>{{item.clientInfo}}</td>
                    <td>{{item.ip}}</td>
                    <td>{{item.loginDate | date: 'dd.MM.yyyy HH:mm:ss'}}</td>
                    <td>
                        <span [class]="'login-result-badge status-' + item.loginResultType">{{item.loginResultType}}</span>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>
