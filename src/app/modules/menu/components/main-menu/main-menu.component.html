<section class="border-bottom-1 surface-border">
    <div class="flex flex-wrap justify-content-between w-full align-items-center">
        <h3 class="mb-4 mt-0 text-900 font-medium text-xl">Menu List</h3>
        <div class="flex gap-1">
            <button icon="pi pi-plus" pButton pRipple label="Add" class="w-auto" (click)="new()"></button>
            <button [disabled]="!selectedItem" icon="pi pi-eye" pButton pRipple label="Edit" class="w-auto" (click)="edit()"></button>
            <button [disabled]="!selectedItem" icon="pi pi-trash" pButton pRipple label="Delete" class="w-auto" (click)="delete()"></button>
        </div>
    </div>
    <div class="overflow-x-scroll">
        <p-treeTable [value]="menuList"  (onNodeExpand)="onNodeExpand($event)" [tableStyle]="{'min-width': '70rem'}" [rowHover]="true"
        [resizableColumns]="true" [(selection)]="selectedItem" selectionMode="single" dataKey="code" 
        styleClass="p-treetable-gridlines p-treetable-gridlines p-treetable-sm" [autoLayout]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th ttResizableColumn>Short Text</th>
                    <th ttResizableColumn>Long Text</th>
                    <th ttResizableColumn>Search Text</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
                <tr [ttRow]="rowNode" [ttSelectableRow]="rowNode">
                    <td>
                        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                        {{rowData?.shortText}}
                    </td>
                    <td>{{rowData?.longText}}</td>
                    <td>{{rowData?.searchText}}</td>
                </tr>
            </ng-template>
        </p-treeTable>
    </div>
</section>
<p-confirmDialog key="delete-menu" [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
