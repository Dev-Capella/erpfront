<p-table [value]="compositionComponentList" [resizableColumns]="true"
selectionMode="single" [(selection)]="selectedCompositionComponent" 
[autoLayout]="true" (onRowSelect)="onRowSelect($event)"
(onRowUnselect)="onRowUnselect()"
 dataKey="code" styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm">
    <ng-template pTemplate="header" styleClass="w-full">
        <tr>
            <th pResizableColumn>Short Text</th>
            <th pResizableColumn>Long Text</th>
            <th pResizableColumn>Search Text</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-component>
        <tr class="cursor-pointer" [pSelectableRow]="component">
            <td>{{component.shortText}}</td>
            <td>{{component.longText}}</td>
            <td>{{component.searchText}}</td>
        </tr>
    </ng-template>
</p-table>
