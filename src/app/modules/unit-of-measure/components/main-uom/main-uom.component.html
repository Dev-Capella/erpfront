<section class="border-bottom-1 surface-border">
    <div class="flex justify-content-between w-full align-items-center">
        <h3 class="mb-4 mt-0 text-900 font-medium text-xl">Unit of Measure List</h3>
        <button icon="pi pi-plus" pButton pRipple label="Add" class="w-auto" (click)="new()"></button>
    </div>
    <div class="overflow-x-scroll">
        <p-table [value]="unitOfMeasureList" [tableStyle]="{'min-width': '70rem'}" [rowHover]="true"
        [resizableColumns]="true" selectionMode="single"  dataKey="code" 
        styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm" [autoLayout]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th pResizableColumn>Short Text</th>
                    <th pResizableColumn>Long Text</th>
                    <th pResizableColumn>Search Text</th>
                    <th pResizableColumn>Type</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr class="cursor-pointer" [pSelectableRow]="item">
                    <td>{{item.shortText}}</td>
                    <td>{{item.longText}}</td>
                    <td>{{item.searchText}}</td>
                    <td>{{item.unitOfMeasureType}}</td>
                    <td>
                        <button type="button" pButton icon="pi pi-ellipsis-v" class="p-button-text p-button-secondary" (click)="menu.toggle($event);handleMenu(item)"></button>
                        <p-menu #menu appendTo="body" [popup]="true" [model]="items"></p-menu>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>
<p-confirmDialog key="delete-uom" [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
