<p-menubar [model]="items"></p-menubar>

<div class="overflow-x-scroll">
    <p-table [value]="areaList" [tableStyle]="{'min-width': '70rem'}" [rowHover]="true"
    [resizableColumns]="true" [(selection)]="selectedItem" selectionMode="single"  dataKey="code" 
    styleClass="p-datatable-striped p-datatable-sm" [autoLayout]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pResizableColumn>Short Text</th>
                <th pResizableColumn>Long Text</th>
                <th pResizableColumn>Search Text</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr class="cursor-pointer" [pSelectableRow]="item">
                <td>{{item.shortText}}</td>
                <td>{{item.longText}}</td>
                <td>{{item.searchText}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
