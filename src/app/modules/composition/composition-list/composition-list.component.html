<p-table [value]="compositionList" [resizableColumns]="true"
selectionMode="single" [(selection)]="selectedComposition" 
[autoLayout]="true" (onRowSelect)="onRowSelect($event)"
(onRowUnselect)="onRowUnselect()"
 dataKey="code" styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm">
    <ng-template pTemplate="header" styleClass="w-full">
        <tr>
            <th pResizableColumn>Short Text</th>
            <th pResizableColumn>Long Text</th>
            <th pResizableColumn>Search Text</th>
            <th pResizableColumn>Valid</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-composition>
        <tr class="cursor-pointer" [pSelectableRow]="composition">
            <td>{{composition.shortText}}</td>
            <td>{{composition.longText}}</td>
            <td>{{composition.searchText}}</td>
            <td>
                <p-checkbox [(ngModel)]="composition.valid" [binary]="true" inputId="binary" [readonly]="true"></p-checkbox>
            </td>
        </tr>
    </ng-template>
</p-table>
