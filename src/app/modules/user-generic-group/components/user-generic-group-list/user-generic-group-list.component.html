<p-table [value]="userGenericGroupList" [resizableColumns]="true"
selectionMode="single" [(selection)]="selectedUserGenericGroup" 
[autoLayout]="true" (onRowSelect)="onRowSelect($event)"
(onRowUnselect)="onRowUnselect()"
 dataKey="code" styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm">
    <ng-template pTemplate="header" styleClass="w-full">
        <tr>
            <th pResizableColumn>Short Text</th>
            <th pResizableColumn>Long Text</th>
            <th pResizableColumn>Search Text</th>
            <th pResizableColumn>Data Type</th>
            <th pResizableColumn>Max code length</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-group>
        <tr class="cursor-pointer" [pSelectableRow]="group">
            <td>{{group.shortText}}</td>
            <td>{{group.longText}}</td>
            <td>{{group.searchText}}</td>
            <td>{{group.type}}</td>
            <td>{{group.maxCodeLength}}</td>
        </tr>
    </ng-template>
</p-table>
