<div class="surface-ground">
    <div class="flex flex-wrap justify-content-between w-full align-items-center">
        <h3 class="mb-4 mt-0 text-900 font-medium text-xl">Media List</h3>
        <div class="flex gap-1">
            <button [disabled]="!selectedItem" icon="pi pi-save" pButton pRipple label="Select and Close" class="w-auto" (click)="save()"></button>
            <button icon="pi pi-times" pButton pRipple label="Unselect and Close" class="w-auto" (click)="close()"></button>
        </div>
    </div>
    <div class="surface-ground">
        <div class="grid">
            @for (item of medias; track item; let index = $index) {
                <div class="col-12 md:col-6 xl:col-3 p-3">
                    <div class="surface-card shadow-2 border-2 border-round p-3" style="border-radius: 6px" [ngClass]="{'border-transparent': selectedItem !== item, 'border-blue-500': selectedItem === item, 'shadow-3': selectedItem === item}" (click)="selectedItem=item">
                        <img [src]="item.absolutePath" class="mb-3 w-full h-auto" />
                        <div class="flex justify-content-between align-items-start">
                            <div>
                                <div class="text-xl font-medium text-900 mb-2">{{item.realFileName}}</div>
                                <p class="mt-0 mb-3 text-600">{{item.extension}} image - {{item.size}}</p>
                            </div>
                            <button pButton pRipple icon="pi pi-download" class="p-button-rounded p-button-text" (click)="download(item)"></button>
                        </div>
                        <ul class="list-none m-0 p-0">
                            <li class="px-0 py-2 flex justify-content-between align-items-center border-bottom-1 surface-border">
                                <span class="text-600 font-medium text-sm">Created</span>
                                <span class="text-900 font-medium text-sm">Yesterday 11:30</span>
                            </li>
                            <li class="px-0 py-2 flex justify-content-between align-items-center border-bottom-1 surface-border">
                                <span class="text-600 font-medium text-sm">Dimensions</span>
                                <span class="text-900 font-medium text-sm">2732x1690</span>
                            </li>
                            <li class="px-0 py-2 flex justify-content-between align-items-center">
                                <span class="text-600 font-medium text-sm">Resolution</span>
                                <span class="text-900 font-medium text-sm">144x144</span>
                            </li>
                        </ul>
                        <div class="flex justify-content-center">
                            <p-radioButton name="selectedItem" [value]="item" [(ngModel)]="selectedItem"></p-radioButton>
                        </div>
                        
                    </div>
                </div>
            }
        </div>
    </div>
</div>
